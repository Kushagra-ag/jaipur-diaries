<!DOCTYPE html>
<html lang="en">
<head>
	<title> 
		Jaipur Diaries 
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Jaipur Diaries">
	<meta property="og:type" content="blog">
	<meta property="og:description" content="A blog website covering the essence of the Pink City">
	<meta property="og:image" content="https://jaipurdiaries.netlify.app/image/logo3.png">
	<meta property="og:image:alt" content="logo">
	<link rel="stylesheet" href="./css/style.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row banner align-items-center justify-content-center">
			

			<div class="w-75 w-sm-100">
				<div class="logo-svg d-sm-none">
					
					<img src="./image/logo.svg" />	
						
				</div>
			</div>

			
		</div>
		<div class="row header d-sm-block d-none">
			<div class="col-12 d-flex justify-content-between align-items-center flex-row">
				<div class="menu invisible">
					Menu
				</div>
				<div class="logo">
					<img src="./image/logo3.png" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 d-flex justify-content-center align-items-center home__left">
				<div class="d-none d-sm-block position-fixed">
					<div class="logo-svg" style="width: 40vw">
						<img src="./image/logo.svg" />
					</div>
				</div>

			</div>
			<div class="col-sm-6 home__right">
				<div class="row mt-sm-5 justify-content-center">
					
					<div class="col-sm-10 col-lg-11 d-flex justify-content-between align-items-center">
						<div>
							<div class="title title--bold mt-5 mt-sm-0 text-center text-sm-left">
								Discovering
							</div><br/>
							<div class="title title--sec text-center text-sm-left">
								Jaipur
							</div>
							<div class="home__subtext mt-5 text-center text-sm-left">
								A blog website covering the essence of the Pink City
							</div>
						</div>
						<div class="backBtn bt d-none">
							Back
						</div>
					</div>
				</div>
				<div class="row my-5">
					
					<!-- Gap column -->
					<div class="col-sm-1 gap">
					</div>

					<div class="col-sm-8 indexContent" style="transition: all 1s">
						<div class="blogs">
							<div class="blog__title my-4 text-center text-sm-left">
								Blogs
							</div>

							<!-- Mobile column blogs -->
							<div class="d-sm-none">
								
							</div>
						</div>
					</div>

					<!-- Gap column -->
					<div class="col-sm-2 col-lg-1 gap">
					</div>

					<div class="col-sm-4 col-lg-3 d-none blogContent">
						<div class="blogs">
							<div class="blog__title my-4 text-center text-sm-left" style="opacity: 0">
								Blogs
							</div>
						</div>
					</div>

					<!-- Gap column -->
					<div class="col-1 gap">
					</div>

					<div class="col-sm-4 col-lg-3 d-none blogContent2">
						<div class="blogs">
							<div class="blog__title my-4 text-center text-sm-left" style="opacity: 0">
								Blogs
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>

		
	</div>
	<script type="text/javascript" src="./js/data.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
